<head>
  
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="default-style" content="default stylesheet title" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="http-equiv" content="X-Robots-Tag : noindex, follow" />
  <meta http-equiv="refresh" content="300; url={{site.url}}" />

  <meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=yes">
  <meta name="HandheldFriendly" content="True">

  <meta name="application-name" content="{{site.name}}" />
  <meta name="google" content="nositelinkssearchbox" />	
  <meta name="robots" content="{{site.robots}}" />
  <meta name="googlebot" content="{{site.googlebot}}" />	
  <meta name="verify" content=""/>
  
  {% seo %}
  <meta property="twitter:url" content="{{site.url}}">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:description" content="{{site.description}}" />
  <meta name="twitter:image" content="" />

  <link rel="stylesheet" href="/assets/css/main.css">
  {% include gtm.html %}

</head>
